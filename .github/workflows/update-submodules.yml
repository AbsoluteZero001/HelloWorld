name: Auto Update Submodules

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:     # 支持手动触发

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出父仓库及子模块
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true  # 保持推送权限

      # 2️⃣ 配置 Git 用户信息
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ 强制更新所有子模块到远程最新 commit
      - name: Force update submodules
        run: |
          git submodule foreach 'git fetch origin && git reset --hard origin/main'

      # 4️⃣ 检查是否有变更并提交父仓库
      - name: Commit and push changes
        run: |
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto update submodules to latest"
            git push origin main
          else
            echo "No submodule updates"
