name: 自动更新子模块（可配置分支）

on:
  schedule:
    - cron: '0 * * * *'   # 每小时执行一次，可根据需要修改
  workflow_dispatch:       # 支持手动触发

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出父仓库及所有子模块
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      # 2️⃣ 设置 Git 用户信息
      - name: 设置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ 更新所有子模块（支持自定义分支）
      - name: 更新子模块到指定分支
        run: |
          # 定义子模块分支映射：子模块路径 -> 分支
          declare -A SUBMODULE_BRANCHES
          SUBMODULE_BRANCHES["C-Project"]="main"
          SUBMODULE_BRANCHES["Java-Project"]="main"
          SUBMODULE_BRANCHES["Web-Project"]="main"

          for module in "${!SUBMODULE_BRANCHES[@]}"; do
            branch="${SUBMODULE_BRANCHES[$module]}"
            echo "更新 $module 分支 $branch"
            cd "$module"
            git fetch origin "$branch"
            git reset --hard "origin/$branch"
            cd -
          done

      # 4️⃣ 检查父仓库是否有变更并提交
      - name: 提交并推送父仓库
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "自动更新子模块到最新 commit"
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git main
          else
            echo "子模块无更新，无需提交"
